<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
</head>
<body>

    <main class="d-flex">
      
      <div class="result-box d-flex">
        <h1 class="result-heading">Your Result</h1>
        <div class="circle d-flex">
          <h1 class="circle-heading">76</h1>
          <span class="circle-span">of 100</span>
        </div>
        <h1 class="title">Great</h1>
        <p class="description">Your scored higher than 65% of the people who have taken these tests</p>
      </div>

      <div class="summary-box d-flex">
        <h1 class="summary-title">Summary</h1>

        <div class="scores d-flex">

          <div class="summary-item reaction d-flex">
            <div class="icon-text d-flex">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4 class="reaction-h4">Reaction</h4>
            </div>
            <p class="score-p">80/<span class="score-span">100</span></p>
          </div>

          <div class="summary-item memory d-flex">
            <div class="icon-text d-flex">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4 class="memory-h4">Memory</h4>
            </div>
            <p class="score-p">80/<span class="score-span">100</span></p>
          </div>

          <div class="summary-item verbal d-flex">
            <div class="icon-text d-flex">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4 class="verbal-h4">Verbal</h4>
            </div>
            <p class="score-p">80/<span class="score-span">100</span></p>
          </div>

          <div class="summary-item visual d-flex">
            <div class="icon-text d-flex">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4 class="visual-h4">Visual</h4>
            </div>
            <p class="score-p">80/<span class="score-span">100</span></p>
          </div>

        </div>

        <button class="btn">Continue</button>
      </div>
    
    </main>

   
</body>
</html>
